<div class="row">
    <div class="col-xs-12">
        <h1>Create Account</h1>
    </div>
</div>
<form (ngSubmit)="createAccount()" method="post">
    <div class="row">
        <div class='col-md-6'>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" [(ngModel)]="model.username" id="username" name="username"/>
            </div>
        </div>
        <div class='col-md-6'>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" [(ngModel)]="model.email" id="email" name="email"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-6'>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" [(ngModel)]="model.password" id="password" name="password"/>
            </div>
        </div>
        <div class='col-md-6'>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input class="form-control" type="password" [(ngModel)]="model.confirmpassword" id="confirmpassword" name="confirmpassword"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" [(ngModel)]="model.name" id="name" name="name"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-6'>
            <div class="form-group">
                <label for="address1">Address 1</label>
                <input class="form-control" type="text" [(ngModel)]="model.address1" id="address1" name="address1"/>
            </div>
        </div>
        <div class='col-md-6'>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input class="form-control" type="text" [(ngModel)]="model.address2" id="address2" name="address2"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-9">
            <button type="submit" class="btn btn-primary">Submit</button></div>
    </div>
</form>

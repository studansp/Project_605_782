<h1>Event Detail</h1>

Event: {{event.name}}
<br/>
<img src="{{ event.imageurl }}" />

<br/>
Date: {{event.date | date: 'MM/dd/yyyy'}}
<br/>
Time: {{event.date | date: 'h:mm:ss a'}}
<br/>

<form (ngSubmit)="addQuantityToCart()">
    <fieldset>
        <legend>Order</legend>
        Quantity:

        <select [(ngModel)]="quantity" name="quantity" >
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <button type="submit">Add to Cart</button>
    </fieldset>
    <chooseyourseats></chooseyourseats>
</form>

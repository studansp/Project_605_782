<h1>{{ title }}</h1>

<div *ngIf="emptyCart">
    <p>
        Your cart is empty.
    </p>
</div>
<div *ngIf="emptyCart===false">

    <div *ngFor="let line of model.lines;">
        Event: {{line.event.name}}
        <br />
        Date: {{line.event.date | date: 'MM/dd/yyyy'}}
        <br />

        <div *ngFor="let ticket of line.tickets;">
            Section: {{ticket.section}}
            Row: {{ticket.row}}
            Seat: {{ticket.seat}}
            Cost: {{ticket.cost}}
        </div>
    </div>

    <p>Total: {{ model.total }}</p>


    <div *ngIf="isOrderComplete===false">
        <div *ngIf="isCheckingOut===false">
            <button class="btn" (click)="initCheckout()">Checkout</button>
        </div>
        <div *ngIf="isCheckingOut">
            <label>Credit Card Number</label><input type="text" />
            <label>Expiration</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
            </select>

            <label>Will Call</label><input type="radio" name="shipType" value="0">
            <label>Shipped</label><input type="radio" name="shipType" value="1">

            <button class="btn" (click)="placeOrder()">Place order</button>
        </div>
    </div>

    <div *ngIf="isOrderComplete">
        <p>Thank you for ordering!</p>
    </div>
</div>

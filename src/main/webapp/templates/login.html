<div class="row">
    <div class="col-xs-12">
        <h1>Login</h1>
    </div>
</div>

<form (ngSubmit)="onSubmit()" method="post" #loginForm='ngForm'>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="username">Username</label>
                <input required class="form-control" type="text" [(ngModel)]="model.username" id="username" name="username"  #username="ngModel"
                       [ngClass]="{'has-error': isActive, 'has-error': username.errors && (username.dirty || username.touched)}" />
                <div *ngIf="username.errors && (username.dirty || username.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!username.errors.required">
                        Username is required
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="password">Password</label>
                <input required class="form-control" type="password" [(ngModel)]="model.password" id="password" name="password"   #password="ngModel"
                       [ngClass]="{'has-error': isActive, 'has-error': password.errors && (password.dirty || password.touched)}" />
                <div *ngIf="password.errors && (password.dirty || password.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!password.errors.required">
                        Password is required
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a href="/createaccount" routerLink="/createaccount" >Create Account</a>
        </div>
        <div class="col-md-offset-6 col-md-3">
            <button  class="btn btn-primary" type="submit" [disabled]='!loginForm.form.valid'>Submit</button>
        </div>
    </div>
</form>
